<!doctype html>
<html lang='en'>
<head>
	<meta charset='UTF-8' />
	<title>Dodgeball</title>
	<script src='//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js'></script>
	<script type='text/javascript' src='Scene1.js'></script>
	<script type='text/javascript' src='Scene2.js'></script>
	<style>body{margin:0}</style>
</head>



<body>
<script type='text/javascript'>
	const GAME_SETTINGS = {
		gameWidth: window.innerWidth,
		gameHeight: window.innerHeight,
	};
	console.log(`Window ${GAME_SETTINGS.gameWidth} x ${GAME_SETTINGS.gameHeight}`);

	var config = {
		type: Phaser.AUTO, //Phaser.WEBGL, or Phaser.CANVAS if WEBGL not available
		width: GAME_SETTINGS.gameWidth,
		height: GAME_SETTINGS.gameHeight,
		backgroundColor: 0xcccccc, // light gray
		physics: {
			default: 'arcade',
			arcade: {
				gravity: { x: 0, y: 0 },
				debug: false
			}
		},
		scene: [Scene1, Scene2]
	};

	// instantiate game
	const game = new Phaser.Game(config);

</script>
</body>
</html>
